<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solar System</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1> Calculate a weight of an object on a planet</h1>
      <div class="input">
        <input type="text" placeholder="Mass in kilogram">
        <select id="mySelect" onchange="myFunction()">
          <option value=""> --select planet-- </option>
          <option value="3.7"> MERCURY </option>
          <option value="8.87"> VENUS </option>
          <option value="9.8"> EARTH </option>
          <option value="1.62"> MOON </option>
          <option value="3.7"> MARS </option>
          <option value="24.79"> JUPITER </option>
          <option value="10.44"> SATURN </option>
          <option value="8.87"> URANUS </option>
          <option value="11.15"> NEPTUNE </option>
          <option value="0.62"> PLUTO </option>
        </select>
        <button>Calculate weight</button>
    
      </div>
    </header>
    <div class="planet">
      <div class="image">
        <img src="ProjectImage/earth.png">
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
